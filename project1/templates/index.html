{% extends "layout.html" %}

{% block title %}
    Books!
{% endblock %}

{% block content %}

    <h1>Welcome to my DATABASE</h1>
    <form action="{{ url_for('login') }}" method="post">
        PLEASE, LOG IN<br><br>
        <div class="form-group">
            <input name="username" type="text" placeholder="Username" > <br><br>
            <input name="password" type="password" placeholder="Password" ><br><br>
            <button id="login" class="btn btn-primary" type="submit">Login</button><br><br>
        </div>
    </form>

    <form action="{{ url_for('signup') }}" method="post">
        OR SIGN UP FREE! <br><br>
        <div class="form-group">
            <input name="username1" type="text" placeholder="Username"><br><br>
            <input name="password1" type="password" placeholder="Password"><br><br>
            <input name="name" type="text" placeholder="Name"> <br><br>
            <input name="lastname" type="text" placeholder="Lastname"> <br><br>
            <button id="signup" class="btn btn-primary" type="submit"> Signup</button>
        </div>
    </form> 
{%endblock%}
