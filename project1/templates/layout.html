<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        
         <!-- MY CSS -->
         <link rel="stylesheet" href="../static/style.css">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        
        <!-- BOOTSTRAP JS (Last) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>


    <body>
        {% if session.username %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:rgb(230, 23, 8)">{{ session.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a id="logout" class="nav-link" href="/logout" >
                                <img src="../static/logout.ico" width="60" height="60" alt="logout">
                            </a>
                        </li>                
                    </ul>
                    </div>
                    {% else %}
                        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center custom-nav">
                        <a class="navbar-brand" href="/">
                            <img src="../static/logo.png" class="rounded mx-auto d-block" alt="BOOKS!">
                        </a>
                    {% endif %}
            </nav>
        <div class="card text-black bg-primary mb-3">
            <header class="header" id="recuadro">
                <div class="card text-center">
                    <div class="card-header">
                        BOOKS!           
                    </div>
                    {% block content %}
                    {% endblock %}
                </div>
            </header>
        </div>
    </body>
</html>
